<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/nextbot-theme.css?v=2.0">
    <meta name="theme-color" content="#FF6B00">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-radial);
            opacity: 0.5;
            z-index: 0;
        }

        .login-box {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
            animation: scaleIn 0.5s ease-out;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-image {
            width: 400px;
            max-width: 100%;
            height: auto;
            margin: 0 auto 0.5rem auto;
            display: block;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 0, 0.3));
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s infinite;
            filter: drop-shadow(0 0 20px rgba(255, 107, 0, 0.5));
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .logo p {
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 500;
            margin: 0 0 1.5rem 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            text-align: left;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            font-size: 1.1rem;
            z-index: 1;
        }

        .input-icon input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: var(--bg-light);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-base);
            font-weight: 500;
        }

        .input-icon input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: var(--bg-tertiary);
            box-shadow: 0 0 0 4px rgba(255, 107, 0, 0.1);
        }

        .input-icon input::placeholder {
            color: var(--text-light);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-base);
            margin-top: 0.5rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideInLeft 0.4s ease-out;
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.15);
            color: var(--error-color);
            border: 1px solid rgba(255, 68, 68, 0.3);
        }

        .alert-success {
            background: rgba(0, 200, 81, 0.15);
            color: var(--success-color);
            border: 1px solid rgba(0, 200, 81, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .loading i {
            animation: spin 1s linear infinite;
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-right: 0.5rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 2rem;
                margin: 1rem;
            }

            .logo-image {
                width: 280px;
            }

            .logo-icon {
                font-size: 3rem;
            }

            .logo h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="/images/nextbot-logo.png" alt="NextBot Logo" class="logo-image">
                <p>Painel de Administração</p>
            </div>

            <div id="alert" class="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Digite seu usuário" required autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i> Autenticando...
            </div>

        </div>
    </div>

    <script>
        // Verificar se já está logado
        const token = localStorage.getItem('authToken');
        if (token) {
            // Verificar se token é válido
            fetch('/api/auth/me', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    localStorage.removeItem('authToken');
                }
            })
            .catch(() => {
                localStorage.removeItem('authToken');
            });
        }

        // Função para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }

        // Função para mostrar loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loading.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Entrando...';
            } else {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Entrar';
            }
        }

        // Handler do formulário de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor, preencha todos os campos');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert('Login realizado com sucesso!', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    showAlert(data.message || 'Erro no login');
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro de conexão. Tente novamente.');
            } finally {
                showLoading(false);
            }
        });
        // Enter para submeter
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    
</body>
</html>
